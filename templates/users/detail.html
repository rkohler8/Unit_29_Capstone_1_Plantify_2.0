{% extends 'base.html' %}

{% block content %}

<div class="wrapper">
  
<div class="row full-width">
  <div class="container">
    <div class="row">

    <div class="col-lg-1">
      <img src="{{ user.image_url }}" alt="Image for {{ user.username }}" id="profile-avatar">
    </div>
    <div class="col-lg-11">
      <h1>{{ user.username }}</h1>
    </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-9">
        <ul class="user-stats nav nav-pills">
          <li class="stat">
            <p class="small">Gardens</p>
            <h4>
              <a href="/users/{{ user.id }}">{{ user.gardens | length }}</a>
            </h4>
          </li>
          <li class="stat">
            <p class="small">Favorites</p>
            <h4><a href="/users/{{ user.id }}/favorites">{{ user.favorites | length }}</a></h4>
          </li>
          <div class="">
            {% if g.user.id == user.id %}
            <a href="/users/edit" class="btn btn-info">Edit Profile</a>
            <form method="POST" action="/users/delete" class="form-inline">
              <button class="btn btn-danger ml-2">Delete Profile</button>
            </form>
            {% endif %}
          </div>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row" style="margin-top: 100px;">

  {% block user_details %}
  {% endblock %}

</div>
</div>


{% endblock %}
