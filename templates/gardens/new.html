{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="join-message">New Garden Name:</h2>


      <form method="POST">
        {{ form.csrf_token }}
        <div>
          {% if form.name.errors %}
            {% for error in form.name.errors %}
              <span class="text-danger">
            {{ error }}
          </span>
            {% endfor %}
          {% endif %}
          {{ form.name(placeholder="Garden", class="form-control") }}
        </div>
        <button class="btn btn-info btn-block">Create new garden!</button>
      </form>
    </div>
  </div>

{% endblock %}
